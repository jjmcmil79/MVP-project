<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working Family Planner</title>
    <link rel="stylesheet" href="main.css">
    
</head>
<body>
    <header>
        <h1>Working Family Planner</h1>
    </header>
    <div id="bible"></div>
    <!-- <div id="middlediv">Main Middle -->
        <!-- <div id="weatherdiv">Weather</div>
        <div id="calendardiv">Calendar</div> -->
        <div id="tododiv">
            <header>
                <h1>To-Do List</h1>
                <form id="new-task-form">
                    <input 
                        type="text" 
                        name="new-task-input" 
                        id="new-task-input" 
                        placeholder="What do you have planned?" />
                    <input 
                        type="submit"
                        id="new-task-submit" 
                        value="Add task" />
                </form>
            </header>
            <main>
                <section class="task-list">
                    <h2>Tasks</h2>
        
                    <div id="tasks">
        
                    </div>
                </section>
            </main>
        </div>
